<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="time">
            <span class="digit" id="hour">00</span>
            <span class="text">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="text">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="text">Sec</span>
            <span class="digit" id="millisec">00</span>
            <div id="button">
            </div>

        <div id="btn_container">
        <button id="start"  class="button" onclick="start()">Start</button>
        <button id="stop" class="button" onclick="stop()">Stop</button>
        <button id="reset" class="button" onclick="reset()">Reset</button>
    </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
